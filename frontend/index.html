<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Numeração de CTO - Infraestrutura CN</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h2>Controle de Numeração</h2>
        <div class="input-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="AUTOMÁTICO" readonly>
        </div>

        <div class="input-group">
            <label for="descricao_tecnico">Feito por:</label>
            <select id="descricao_tecnico">
                <option value="">Selecione um técnico</option>
            </select>
        </div>

        <div class="input-group">
            <label for="data">Data:</label>
            <input type="date" id="data">
        </div>

        <div class="input-group">
            <label for="nome_cidade">Cidade:</label>
            <select id="nome_cidade">
                <option value="">Selecione uma cidade</option>
            </select>
        </div>

        <button class="btn" id="btnSalvarCTO">Salvar</button>

        <div id="feedbackMessage"></div>

        <div class="cto-suggestion-box">
            <p class="suggestion-intro-message">Com base na sua consulta, um momento...</p>
            <div class="suggested-number-display">
                <span id="displayNumeroCtoGrande">---</span>
            </div>
            <p class="suggestion-outro-message">Você pode utilizar este número!</p>

            <div class="cto-details">
                <p>Número: <span id="displayNumeroCtoPequeno">Nenhum</span></p>
                <p>Feito por: <span id="displayTecnicoCto">Nenhum</span></p>
                <p>Data: <span id="displayDataCto">Nenhuma</span></p>
                <p>Cidade: <span id="displayCidadeCto">Nenhuma</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg", // Se você não tiver essa imagem, as partículas serão círculos padrão
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab" // Partículas respondem ao mouse
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" // Clica e adiciona partículas
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
